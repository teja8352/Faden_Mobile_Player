resources:
  - name: source-code
    type: git
    icon: github
    source:
      uri: https://github.com/ikaee/Faden_Mobile_Player.git
      branch: concourse

jobs:
  - name: build
    plan:
      - get: source-code
        trigger: true

      - task: build-android
        file: source-code/pipelines/tasks/build-android.yaml
        input_mapping:
          source: source-code

      - task: upload-to-drive
        file: source-code/pipelines/tasks/upload-to-drive.yaml
        input_mapping:
          source: source-code
          folder: output
